<div class="rounded block bg-primary"><h2 class="p-2 text-white-50 text-center">Phiếu Sửa Chữa</h2></div>
<div class="rounded" style="padding: 10px">
  <form #form="ngForm" (submit)="onSave(form)" autocomplete="off">
    <div class="form-group row">
      <div class="col">
        <!-- <div class="form-group">
          <input name="bienso" #biensoxe="ngModel" [(ngModel)]="phieusuachua.bienso" placeholder="biển số"
            class="form-control" required>
          <div class="validation-error" *ngIf="biensoxe.invalid && biensoxe.touched">this field is required</div>
        </div> -->
        <div class="form-group">
            <label for="bienso">Biển số xe:</label>
          <ngx-select-dropdown id="bienso" [disabled]="true" [required]="true" [config]="config" name="bienso" (change)="change()"
            [options]="tiepnhanList" [(ngModel)]="tiepnhantemp">
          </ngx-select-dropdown>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
            <label for="ngaysuachua">Ngày sửa chữa:</label>
          <div class="input-group">
            <input id="ngaysuachua" class="form-control" placeholder="yyyy-mm-dd" name="ngaysuachua" [(ngModel)]="model" ngbDatepicker
              #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar"
                  aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6"></div>
      <div class="col-sm-6">
          <label for="tongtien">Tổng tiền:</label>
        <!-- <input type="text" class="form-control" disabled=true name="tongtien" [(ngModel)]="tongtien" placeholder="Tổng tiền"> -->
        <ngx-numeric-textbox id="tongtien" [disabled]="true" name="tongtien" [(ngModel)]="tongtien" [format]="0.000.000" [min]="0"
          [placeholder]="'Tổng tiền'" [rangeValidation]="true">
        </ngx-numeric-textbox>
      </div>
    </div>
    <div class="form-group">
      <app-ct-phieusuachua-detail-list (tinhtien)="tinhTien($event); tongtien = +$event"></app-ct-phieusuachua-detail-list>
    </div>
    <div class="form-group">
      <button class="form-control btn btn-block btn-info" [disabled]="form.invalid || invalid || !isshow" type="submit"
        style="display: flex; justify-content: center">
        <h5 *ngIf="isshow">Xác nhận</h5>
        <mat-spinner strokeWidth="5" diameter="25" *ngIf="!isshow"></mat-spinner>
        <h5 *ngIf="!isshow">Vui lòng chờ...</h5>
      </button>
    </div>
  </form>
</div>
