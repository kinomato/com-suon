  <h2 class="p-2 text-white-50 shadow-sm text-center">Danh sách tiếp nhận</h2>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="input-group input-group-lg">
      <div class="input-group-append"></div>
      <span class="input-group-text">
        <i class="fa fa-search" aria-hidden="true"></i>
      </span>
      <input type="text" name="search" [(ngModel)]="searchvalue" class="form-control" placeholder="Search any field">
    </div>
  </div>
</div>
<div class="shadow rounded">
  <table class="table table-hover">
    <thead>
      <th (click)="sort('bienso')">biển số
        <i class="fas" *ngIf="key =='bienso'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
      </th>
      <th (click)="sort('hieuxe')">hiệu xe
        <i class="fas" *ngIf="key =='hieuxe'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
      </th>
      <th (click)="sort('ngaytiepnhan')">ngày nhận
        <i class="fas" *ngIf="key =='ngaytiepnhan'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
      </th>
      <th (click)="sort('tenkhachhang')">chủ xe
        <i class="fas" *ngIf="key =='tenkhachhang'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
      </th>
      <th (click)="sort('diachi')">địa chỉ
        <i class="fas" *ngIf="key =='diachi'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
      </th>
      <th (click)="sort('dienthoai')">điện thoại
        <i class="fas" *ngIf="key =='dienthoai'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
      </th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngIf="!newList.value">
        <td class="differ" colspan="7">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </td>
      </tr>
      <tr
        *ngFor="let item of newList | async | tnlistsearch: searchvalue | orderBy:key:reverse | paginate:{ itemsPerPage: 5, currentPage: p }, let i = index">
        <td> {{item.bienso}} </td>
        <td> {{item.hieuxe}} </td>
        <td> {{item.ngaytiepnhan | customdatetime}} </td>
        <td> {{item.tenkhachhang}} </td>
        <td> {{item.diachi}} </td>
        <td> {{item.dienthoai}} </td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-warning"
              [routerLink]="[ '/phieutiepnhan/detail/', item.idphieutiepnhan ]">
              <i class="fa fa-cog" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-danger" (click)="onDelete(item.idphieutiepnhan)">
              <i class="fa fa-trash" aria-hidden="true"></i></button>
          </div>
          <!-- <div class="btn-group">
            <a type="button" class="btn btn-outline-warning"
              [routerLink]="[ '/phieutiepnhan/detail/', item.idphieutiepnhan ]">
              <i class="fas fa-cog"></i>
            </a>
            <a type="button" class="btn btn-outline-danger" (click)="onDelete(item.idphieutiepnhan)">
                <i class="fas fa-trash"></i>
            </a>
          </div> -->
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
